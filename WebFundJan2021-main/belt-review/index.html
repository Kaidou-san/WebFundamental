<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo - Official Site</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="navbar">
                <ul class="ulnavbar">
                    <li><img class="logostyle" src="images/halologo.png" alt="logo"></li>
                    <li>GAMES</li>
                    <li>NEWS</li>
                    <li>ESPORTS</li>
                    <li>COMMUNITY</li>
                    <li>FORUMS</li>
                    <li>SUPPORT</li>
                    <li>SHOP</li>
                </ul>
                <div class="navtwo">
                    <i class="fa fa-search"></i>
                    <h3 class="signin">SIGN IN</h3>
                </div>
            </div>
            <div class="links">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-reddit"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-tumblr"></a>
            </div>
            <div class="bannerfooter">
                <h1 class="bfheader">AN ANCIENT EVIL AWAKENS</h1>
                <h2>Witness the Master Cheif's triumphant return to battle an ancient evil bent on vengeance and annihilation</h2>
                <div class="buttons">
                    <button>BUY NOW</button>
                    <button>LEARN MORE</button>
                    <button>TRAILER</button>
                    <button>MCC DEV BLOG</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="box">
                <img class="footerimages" src="images/footer1.jpg" alt="Footer1">
                <h2 class="bluefont">MCC SEASON 5 NOW LIVE</h2>
            </div>
            <div class="box">
                <img class="footerimages" src="images/footer2.jpg" alt="Footer2">
                <h2 class="bluefont">INSIDE INFINITE</h2>
            </div>
            <div class="box">
                <img class="footerimages" src="images/footer3.jpg" alt="Footer3">
                <h2 class="bluefont">SUNSETTING XBOX 360 GAME SERVICES</h2>
            </div>
        </div>
    </div>
</body>
</html>
